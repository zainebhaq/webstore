<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Pelle]</title>
    <meta name="description" content="[Apparel Shopping Website]">
    <meta name="author" content="[ZainebHaq]">
    <link rel="stylesheet" href="css/reset.css"> <!-- You may change this "Reset" to "Normalize" if preferred -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <!--The header on the product page includes the logo on the left. In the top center
      is a banner which is a link aswell.The search, logo, and cart icon appear on the top right.-->
   <img class="logo" src="img/logo.png"  alt="[logo]">
    <div class="iconbar">
 <a href="#"> <img src="img/search.png"   alt="[search]"> </a>
 <a href="#"> <img src="img/menu.png"    alt="[menu]" > </a>
  <a href="#"> <img src="img/cart.png"   alt="[cart]" > </a>
  </div>
  </header>
  
    <main>
      <div class="banner">
      <a href="#"> <img src="img/banner1.jpg"  width=100% alt="[banner]"><a>
      </div>
      <form>
         <fieldset>
            <label for="productTitle">Search</label>
            <input type="text" name="product" id="productTitle">
          </fieldset>
          <fieldset>
            <legend>Price (less than)</legend>
            <label><input type="radio" name="price" value="all" checked> All</label>
            <label><input type="radio" name="price" value="110"> $110</label>
            <label><input type="radio" name="price" value="130"> $130</label>
            <label><input type="radio" name="price" value="150"> $150</label>
            <label><input type="radio" name="price" value="230"> $230</label>
            <label><input type="radio" name="price" value="250"> $250</label>
         </fieldset>
          <fieldset>
            <label for="productcategory">Category</label>
            <select name="category" id="productcategory">
              <option value="" selected disabled>-- Search by Category --</option>
              <option value="DesignerBag">Designer Bag</option>
              <option value="NonDesignerBag">Non Designer Bag</option>
            </select>
          </fieldset>
        </form>
<div class="button">
   <div class="dropdown">
     <button class="dropbtn">Sort</button>
     <div class="dropdown-content">
     <a href="#">Price: High to Low</a>
     <a href="#">Price: Low to High</a>
     </div>
   </div>

   <div class="dropdown">
     <button class="dropbtn">Filter</button>
     <div class="dropdown-content">
     <a href="#">Price</a>
     <a href="#">Style</a>
     <a href="#">Color</a>

     </div>
   </div>
</div>
<button id="layout">Flip Layout</button>
<section id= "product" class="product"></section>
    </main>
    <script src="js/index.js"></script>


    <footer>
           <!--The footer includes information like contact us, about us, Store
           locator, and social media. The text in the foot are hyperlinks-->
<div class="footer-content">
 <h4> <a href="#" class="mylink">About Us</a>&nbsp;&nbsp;&nbsp; <a href="#" class="mylink">Call Us</a>&nbsp;&nbsp;&nbsp; <a href="#" class="mylink">Email Us</a> </h4>
 <p> Sign up for Our Newsletter</p>
<fieldset>
Your Email : <input type="text">
<br><br>
<button class="button">Sign Up</button>
</fieldset>
<br>
<br>
<a href="#"> <img src="img/facebook.png"  width=5% alt="[color options]"><a>&nbsp;&nbsp;&nbsp;
 <a href="#"> <img src="img/instagram.png"  width=5% alt="[color options]"><a>&nbsp;&nbsp;&nbsp;
  <a href="#"> <img src="img/twitter.png"  width=5% alt="[color options]"><a>
</div>
         </footer>
  </body>
</html>
